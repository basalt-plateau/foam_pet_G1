<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
		
		<link rel="icon" href="/pictures/favicon.png" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		
		<script>
			const arrival_theme = "Atolls"
		
			window.onload = function () {
				let theme = localStorage.getItem ('body-theme');
				console.log ({ theme })
				
				if (typeof theme === 'string' && theme.length >= 1) {
					document.body.setAttribute ('data-theme', theme)
				}
				else {
					//
					//
					//	data-theme="Atolls"
					//
					//
					document.body.setAttribute ('data-theme', arrival_theme)
				}
				
				document.body.style = "block"
			};
		</script>
	</head>
	<body 
		data-sveltekit-preload-data="hover" 
		class="bg-surface-50-900-token"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
